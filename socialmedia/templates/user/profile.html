{% extends 'home/base.html' %}
{% block content %}
    <h2 class="text-center">{{ user.username }}</h2>
    <h2 class="text-center">{{ user.email }}</h2>

    {% if request.user.id == user.id %}
        <a href="{% url 'post_create' %}" class="btn btn-primary">Create</a>
    {% endif %}
    <div class="card">
        {% for i in post %}
            <a href="{% url 'post_detail' i.id i.slug %}" class="card-body">{{ i.body|truncatewords:10 }}</a>
        {% endfor %}
    </div>
{% endblock %}
